<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Leaderboard Exercice</title>
    <script defer src="/leaderboard-project/main.js"></script>
<script defer src="/leaderboard-project/main.js"></script></head>

<body>

    <main>
        <div class="container">
            <div class="top-title">
                <h1>Leaderboard</h1>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-5">
                    <h4 class="d-flex justify-content-between align-items-center">
                        <span class="title">Recent scores</span>
                        <span><button type="button" class="badge btn-primary rounded-pill btn-refresh">Refresh</button></span>
                    </h4>
                    <ul class="list-scores">
                    </ul>
                </div>
                <div class="col-md-4">
                    <div class="container mt-5 mb-5 d-flex justify-content-center">
                        <form id="form-submission">
                            <div class="card px-1 py-4">
                                <div class="card-body">
                                    <h5 class="card-title mb-3 text-center">Add your score</h5>
                                    <br>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <input class="form-control" type="text" name="name" placeholder="Your name" id="add-name"> </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <input class="form-control" type="number" name="score" placeholder="Your score" id="add-score"> </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary btn-block confirm-button" type="submit" id="btn-submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
