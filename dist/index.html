<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Leaderboard Exercice</title>
    <script defer src="/leaderboard-project/main.js"></script>
</head>

<body>

    <main>
        <div class="container">
            <div class="top-title">
                <h1>Leaderboard</h1>
            </div>

            <div class="row d-flex justify-content-center">
                <div class="col-md-5">
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span><h2>Recent scores</h2></span>
                        <span><button type="submit" class="btn btn-refresh">Refresh</button></span>
                    </h4>
                    <ul class="list-scores">
                        <li class="list-score-item">
                            <strong>Name: 100</strong>
                        </li>
                        <li class="list-score-item">
                            <strong>Name: 20</strong>
                        </li>
                        <li class="list-score-item">
                            <strong>Name: 50</strong>
                        </li>
                        <li class="list-score-item">
                            <strong>Name: 78</strong>
                        </li>
                        <li class="list-score-item">
                            <strong>Name: 125</strong>
                        </li>
                        <li class="list-score-item">
                            <strong>Name: 77</strong>
                        </li>
                        <li class="list-score-item">
                            <strong>Name: 42</strong>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h4 class="mb-3">
                        <span><h2>Add your score</h2></span>

                    </h4>
                    <form>
                        <div class="input-group">

                            <div class="input-group">

                                <span>
                                <input type="text" placeholder="Your name">
                            </span>

                                <span>
                                <input type="text" placeholder="Your score">
                            </span>

                                <button type="submit" class="btn btn-add">Submit</button>
                            </div>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
